sudo: required
services:
- docker
language: generic
before_script:
- sudo /etc/init.d/postgresql stop
- docker-compose build
- docker-compose run moviedb bundle exec rails db:test:prepare
script:
- docker-compose build moviedb
deploy:
  provider: heroku
  api_key:
    secure: 
  app: moviedb-imi
  run: "rake db:migrate"